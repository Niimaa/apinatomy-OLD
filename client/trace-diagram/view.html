<svg>
	<g>
		<defs>
			<clipPath id="dataArea{{ ::$id }}">
				<rect></rect>
			</clipPath>
		</defs>
		<rect class="border" ng-mousemove="onMouseMove($event)" ng-mousedown="onMouseDown($event)" ng-mouseleave="onMouseLeave()"></rect>
		<rect class="no-data" clip-path="url(#dataArea{{ ::$id }})"></rect>
		<line class="focus-indicator" clip-path="url(#dataArea{{ ::$id }})" stroke-dasharray="5, 1"></line>
		<g class="shadow-traces"></g>
		<path class="normal trace" stroke="{{ traceColor }}" clip-path="url(#dataArea{{ ::$id }})"></path>
		<g class="y axis"></g>
	</g>
</svg>
