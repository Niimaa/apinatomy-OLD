<!-- to rotate the circuitboard -->
<amy-rotation amy-transformation="transform3D" amy-model="style3D" enabled="$root.threeDRotateEnabled">

    <!-- the treemap ... ng-style="style3D"-->
    <amy-treemap
                 layout="rowsOfTiles"
                 on-redraw="onTreemapRedraw()">

        <!-- one tile for each 'child element' (of the 24 tiles) -->
        <amy-circuitboard-tile ng-repeat="child in children" amy-entity="child"></amy-circuitboard-tile>

    </amy-treemap>

    <!-- the connection-graph hovering over the treemap -->
    <amy-graph ng-if="$root.connectionsEnabled" ng-style="style3D"
               amy-active-tile-junctions="activeTileJunctions"
		       dragging="thisTile.tileHighlightingDisabled"></amy-graph>

</amy-rotation>

<amy-canvas ng-if="$root.threeDModelEnabled" amy-transformation="transform3D" circuit-board-element="cbElement"></amy-canvas>
