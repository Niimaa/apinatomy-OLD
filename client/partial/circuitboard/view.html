<!-- the treemap -->
<amy-treemap layout="rowsOfTiles">

    <!-- one tile for each 'child element' (of the 24 tiles) -->
    <amy-circuitboard-tile ng-repeat="child in children" amy-entity="child"></amy-circuitboard-tile>

</amy-treemap>

<!-- the connection-graph hovering over the treemap -->
<amy-graph amy-active-tiles="activeTiles"></amy-graph>
