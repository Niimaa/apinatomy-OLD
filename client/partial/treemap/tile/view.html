<header ng-class="{ opaque:  open }" class="top-header" ng-style="{borderColor: style.color}">
	{{ title }}
	<icon-btn inactive-icon="partial/treemap/tile/resize-full-{{ style.color }}.png"
	          active-icon="partial/treemap/tile/resize-small-{{ style.color }}.png"
	          ng-model="fullSize"></icon-btn>
</header>

<header ng-class="{ opaque: !open }" class="full-header">{{ title }}</header>

<section ng-class="{ opaque: open, hidden: contentHidden }" ng-transclude></section>
